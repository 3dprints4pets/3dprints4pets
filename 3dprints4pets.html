
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Prints for Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 0 2rem;
        }
        .showcase {
            background: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }
        .products, .contact {
            padding: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Prints for Pets</h1>
        <p>Custom 3D-Printed Products for Your Furry Friends!</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="showcase" id="about">
        <h2>About Us</h2>
        <p>We create custom, eco-friendly 3D-printed products designed to make your pet's life better and more fun!</p>
    </section>
    <section class="products gallery" id="gallery">
        <h2>Our Products</h2>
        <img src="https://via.placeholder.com/300" alt="Product 1">
        <img src="https://via.placeholder.com/300" alt="Product 2">
        <img src="https://via.placeholder.com/300" alt="Product 3">
    </section>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 3D Prints for Pets</p>
    </footer>
</body>
</html>
